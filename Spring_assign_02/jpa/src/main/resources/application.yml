spring:
  application:
    name: board

  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/C:/KH_assignment/Spring_assign_02/jpa/tdb
      driver-class-name: org.h2.Driver
      username: sa
      password:
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

server:
  port: 8888

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true



mybatis:
  type-aliases-package: com.kh.board.entity
  mapper-locations: mappers/*.xml
